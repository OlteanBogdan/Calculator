<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Sass-Styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,500;0,600;0,700;1,500;1,600&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="calculator_wrapper">
        <div class="calculator_result_display">
        </div>
        <div class="keyboard-wrapper">
            <div class="flex">
                <div class="number common">7</div>
                <div class="number common">8</div>
                <div class="number common">9</div>
                <div class="delete-operator common">DEL</div>
            </div>
            <div class="flex">
                <div class="number common">4</div>
                <div class="number common">5</div>
                <div class="number common">6</div>
                <div class="plus-operator common">+</div>
            </div>
            <div class="flex">
                <div class="number common">1</div>
                <div class="number common">2</div>
                <div class="number common">3</div>
                <div class="minus-operator common">-</div>
            </div>
            <div class="flex">
                <div class="decimal-point common">.</div>
                <div class="number common">0</div>
                <div class="divide-operator common">/</div>
                <div class="multiply-operator common">X</div>
            </div>
            <div class="flex-primary flex">
                <div class="reset common">RESET</div>
                <div class="equal common">=</div>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>

</html>
